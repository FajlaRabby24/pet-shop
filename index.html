<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Pet-shop</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- daisyUI and tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'sora': ["Sora", "serif"],
                        'adlam': ["ADLaM Display", "serif"]
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav class="bg-[#FFF9F4] font-sora">
            <div class="px-4 py-2 max-w-6xl mx-auto flex justify-between items-center">
                <!-- start  -->
                 <div class="flex items-center">
                    <img src="./assets/logo-header.png" alt="" class="w-4/5"><h3 class="text-2xl font-semibold hidden md:block">Browse<span class="text-warning">4</span>Pets</h3>
                 </div>
                 <!-- center  -->
                  <ul class="hidden md:flex items-center gap-4">
                    <li><a href="#" class="">Find a pet</a></li>
                    <li><a href="#" class="">Breeds</a></li>
                    <li><a href="#" class="">contact us</a></li>
                  </ul>
                  <!-- end  -->
                   <div class="hidden md:flex gap-3 items-center">
                    <i class='bx bx-bell text-2xl '></i>
                    <i class='bx bx-search text-2xl '></i>
                    <button class="btn btn-outline btn-warning text-black">Login</button>
                    <button class="btn btn-warning font-bold">Register</button>
                   </div>
                 <!-- mobile icon  -->
                  <div class="md:hidden">
                    <i class='bx bx-menu-alt-right text-3xl font-bold'></i>
                  </div>
            </div>
        </nav>
    </header>
</body>

</html>
